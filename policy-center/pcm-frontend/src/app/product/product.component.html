<div class="row">
  <div class="col-md-12">
    <div class="form-group">
      <input class="form-control" placeholder="please input produce name"
       [formControl] = "titleFilter">
    </div>
  </div>
</div>
  <div *ngFor="let product of products | filterForm: 'title': keyword" class="thumbnail col-md-4">
    <img src="http://placehold.it/320x150">
    <div>
      <h4 class="pull-right">{{product.price}}å…ƒ</h4>
      <h4>
        <a [routerLink]="['/product', product.id]">{{product.title}}</a>
      </h4>
      <p>{{product.desc}}</p>
    </div>
    <div>
      <app-stars [rating]="product.rating"></app-stars>
    </div>
  </div>
